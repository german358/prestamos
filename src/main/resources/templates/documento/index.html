<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4"><a href="/tipodocumento/create" class="btn btn-primary">Nuevo Documento</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
             <thead>
             <tr>

                 <th>Id</th>
                 <th>Nombre del Documento</th>
                 <th> Acciones</th>

             </tr>

             </thead>
                <tbody>
                <tr th:each="doc: ${misdocumentos}">
                    <td th:text="${doc.id}"></td>
                    <td th:text="${doc.nombre}"></td>
                    <td>
                        <button class="btn btn-xs btn-primary">Editar</button>
                         <button class="btn btn-xs btn-danger">Eliminar</button>
                    </td>
                </tr>



                </tbody>

            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
